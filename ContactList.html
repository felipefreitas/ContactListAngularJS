<html ng-app='phoneList'>
<head>
	<title>Contact List - Angular JS Learns</title>
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<style type="text/css" src="lib/bootstrap/css/bootstrap.min.css"></style>
	<script type="text/javascript">
	angular.module('phoneList',[]);
	angular.module('phoneList').controller('phoneListController', function () { 
		$scope.app = "Phone List";
		
		$scope.contacts = [
		{ name: 'Mary', phone: '31988888881' },
		{ name: 'John', phone: '31988888882' },
		{ name: 'Junior', phone: '31988888883' },
		{ name: 'Peter', phone: '31988888884' },
		{ name: 'James', phone: '31988888885' }];

		$scope.carriers = [
		{ name: 'Verizone' code: 12 },
		{ name: 'AT&T' code: 70 },
		{ name: 'Sprint' code: 120 },
		{ name: 'T-Mobile' code: 200 }];

		$scope.addContact = function (contact) {
			$scope.contacts.push(angular.copy(contact));
			delete $scope.contact;
		}
	});
	</script>
</head>
<body ng-controller='phoneListController'>

</body>
</html>
